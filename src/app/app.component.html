<style>
</style>

<main class="main">
<div class="p-6 max-full mx-auto bg-white ">
  <h1 class="text-center text-xl font-bold mb-4">Pedidos de clientes</h1>

  <!-- Selección de cliente -->
  <div class="mb-4">
    <label for="customer" class="block text-gray-700">Cliente</label>
<!--error aquí-->
<select id="customer" (change)="onCustomerChange($event)" class="w-full border-gray-300 rounded-md shadow-sm">
  <option value="">--Seleccione--</option>
  <option *ngFor="let customer of customers" [value]="customer?.customerNumber">{{ customer?.customerName }}</option>
  <div *ngIf="!customers?.length">No hay clientes disponibles</div>
</select>


  </div>

  <!-- Información del cliente -->
  <div class="grid grid-cols-2 gap-4 mb-4" *ngIf="selectedCustomer">
    <div>
      <label class="block text-blue-700">Número del cliente</label>
      <input class="w-full border-gray-300 rounded-md shadow-sm" [value]="selectedCustomer.customerNumber" disabled />
    </div>
    <div>
      <label class="block text-blue-700">Nombre del cliente</label>
      <input class="w-full border-gray-300 rounded-md shadow-sm" [value]="selectedCustomer.customerName" disabled />
    </div>
    <div>
      <label class="block text-blue-700">Primer nombre</label>
      <input class="w-full border-gray-300 rounded-md shadow-sm" [value]="selectedCustomer.contactFirstName" disabled />
    </div>
    <div>
      <label class="block text-blue-700">Ciudad</label>
      <input class="w-full border-gray-300 rounded-md shadow-sm" [value]="selectedCustomer.city" disabled />
    </div>
  </div>

  <!-- Tabla de órdenes -->
  <div class="mb-4"
   >
  <!-- *ngIf="orders.length > 0" -->
    <h2 class="text-center text-lg font-semibold mb-2">Ordenes</h2>
    <table class="min-w-full table-auto border-collapse border border-gray-400">
      <thead>
        <tr>
          <th class="border border-black-300 px-4 py-2">Número de orden</th>
          <th class="border border-black-300 px-4 py-2">Fecha de la orden</th>
          <th class="border border-black-300 px-4 py-2">Total</th>
          <th class="border border-black-300 px-4 py-2">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          
          <td class="border border-black-300 px-4 py-2 text-center">{{ order.orderNumber }}</td>
          <td class="border border-black-300 px-4 py-2 text-center">{{ order.orderDate }}</td>
          <td class="border border-black-300 px-4 py-2 text-right">${{ order.total }}</td>
          <td class="border border-black-300 px-4 py-2 text-center">{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Total de órdenes -->
  <div class="text-right text-2xl font-bold mb-4" *ngIf="totalOrders > 0">
    Total de la orden: <span>${{ totalOrders }}</span>
  </div>

  <!-- Botón de volver -->
  <div class="text-center">
    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
      Volver
    </button>
  </div>
</div>


</main>
